<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <img src="img/tictactoe-logo.svg" alt="Tic Tac Toe Logo">
    </header>

    <main>
        <div class="menu">
            <div class="two-players-mode">
                <img src="img/player.svg" alt="Player Emoji">
                <span>VS</span>
                <img src="img/player-blue.svg" alt="Player Emoji">
            </div>
            <div class="ai-mode">
                <img src="img/player.svg" alt="Player Emoji">
                <span>VS</span>
                <img src="img/robot.svg" alt="Robot Emoji">
            </div>
        </div>

        <div class="play-mode">
            <div class="prematch-info">
                <div class="prematch-player">
                    <img src="img/player.svg" alt="Player Emoji">
                    <img src="img/cross.svg" alt="Player Emoji">
                </div>
                <div>VS</div>
                <div class="prematch-player">
                    <img class="opponent-face">
                    <img class="opponent-sign">
                </div>
                <input class="player-1-input" type="text" placeholder="Player 1">
                <input class="player-2-input" type="text" placeholder="Player 2">
                <div class="ai-levels">
                    <button class="easy" data-name="easy">EASY</button>
                    <button class="mid" data-name="mid">MID</button>
                    <button class="hard" data-name="hard">HARD</button>
                </div>
                <button class="fight-button">FIGHT!</button>
            </div>
            <div class="go-back">
                <img src="img/arrow-back.svg" alt="Arrow back">
                <span>Back</span>
            </div>
        </div>

        <div class="playground">
            <div class="player">
                <div class="player-info">
                    <img src="img/player.svg" alt="Player Emoji">
                    <img src="img/cross.svg" alt="Cross">
                    <span class="first-player-name"></span>
                </div>
                <div class="first-player-wins">Wins: 0</div>
            </div>
            <div class="first small-player">
                <img src="img/player.svg" alt="Player Emoji">
                <span class="small-first-player-wins">0</span>
            </div>
            <div class="board">
                <div class="square" id="0"></div>
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="overlay">
                    <div class="winner"></div>
                    <div class="winner-text"></div>
                </div>
            </div>
            <div class="player">
                <div class="opponent-info">
                    <img class="opponent-face">
                    <img class="opponent-sign">
                    <span class="opponent-name"></span>
                    <button id="level"></button>
                </div>
                <div class="opponent-wins">Wins: 0</div>
            </div>
            <div class="second small-player">
                <img class="opponent-face">
                <span class="small-opponent-wins">0</span>
            </div>
            <div class="controllers">
                <div class="go-back">
                    <img src="img/arrow-back.svg" alt="Arrow back">
                    <span>Back</span>
                </div>
                <div class="next-round">
                    <span>Next</span>
                    <span>Round!</span>
                </div>
                <div class="reset-score">
                    <span>Reset</span>
                    <span>Score</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        Created by alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank">
            <img src="img/github.svg" class="github"></a>
    </footer>
</body>
</html>
