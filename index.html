<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <img src="img/tictactoe-logo.svg" alt="Tic Tac Toe Logo">
    </header>

    <main>
        <div class="menu">
            <div class="mode">
                <img src="img/player.svg" alt="Player Emoji">
                <span>VS</span>
                <img src="img/player-blue.svg" alt="Player Emoji">
            </div>
            <div class="mode">
                <img src="img/player.svg" alt="Player Emoji">
                <span>VS</span>
                <img src="img/robot.svg" alt="Robot Emoji">
            </div>
        </div>
        <div class="playground">
            <div class="player">
                <div class="player-info">
                    <img src="img/player.svg" alt="Player Emoji">
                    <img src="img/cross.svg" alt="Cross">
                    <span class="human-label">Human</span>
                </div>
                <div class="human-wins">Wins: 0</div>
            </div>
            <div class="first small-player">
                <img src="img/player.svg" alt="Player Emoji">
                <span>0</span>
            </div>
            <div class="board">
                <div class="square-1"></div>
                <div></div>
                <div class="square-3"></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="square-7"></div>
                <div></div>
                <div class="square-9"></div>
            </div>
            <div class="player">
                <div class="player-info">
                    <img src="img/robot.svg" alt="Robot Emoji">
                    <img src="img/circle-red.svg" alt="Circle">
                    <span class="robot-label">Robot</span>
                </div>
                <div class="robot-wins">Wins: 0</div>
            </div>
            <div class="second small-player">
                <img src="img/robot.svg" alt="Robot Emoji">
                <span>0</span>
            </div>
            <div class="controllers">
                <img src="img/arrow-back.svg" alt="Arrow back">
                <div>Back</div>
            </div>
        </div>
    </main>
    
    <footer>
        Created by alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank">
            <img src="img/github.svg" class="github"></a>
    </footer>
</body>
</html>
