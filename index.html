<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <img src="img/tictactoe-logo.svg" alt="Tic Tac Toe Logo">
    </header>

    <main>
        <div class="playground">
            <div class="player">
                <div class="player-info">
                    <img src="img/player.svg" alt="Player Emoji">
                    <img src="img/cross.svg" alt="Cross">
                    <div>Human</div>
                </div>
                <div>Wins: 0</div>
            </div>
            <div class="board">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="player">
                <div class="player-info">
                    <img src="img/robot.svg" alt="Robot Emoji">
                    <img src="img/circle-red.svg" alt="Circle">
                    <div>Robot</div>
                </div>
                <div>Wins: 0</div>
            </div>
        </div>
        <div class="button-container">
            <button>Back</button>
            <button>Next Round</button>
            <button>Reset Score</button>
        </div>
    </main>
    
    <footer>
        Created by alex-dishen
        <a href="https://github.com/alex-dishen" target="_blank">
            <img src="img/github.svg" class="github"></a>
    </footer>
</body>
</html>
